{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<article class="page">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <hr class="post-header-rule">

    <div class="page-content">
        {{ page.content_html | safe }}
    </div>
</article>
{% endblock %}
